<!DOCTYPE html>

<body>

    <h1>BBリザルト画面読取機</h1>

    <!-- 画像アップロード -->
    <div class="upload-section">
        <label for="file-upload">戦闘結果画面画像をアップロードしてください</label>
        <input type="file" id="file-upload" accept="image/*">
    </div>

    <!-- ドラッグ＆ドロップ＆画像表示エリア -->
    <div id="drop-area" class="drop-area">
        画像をここにドラッグ＆ドロップまたは選択してください
    </div>

    <!-- チェックボックスと読み込みボタン -->
    <div class="form-section">
        <div class="radio-checkbox-section">
            <div class="radio-group">
                <label><input type="radio" name="win-team-is" value="blue">
                    青勝利
                </label>
                <label><input type="radio" name="win-team-is" value="red">
                    赤勝利
                </label>
            </div>
            <div class="checkbox-section">
                <div>
                    <input type="checkbox" id="isBreak">
                    <label for="isBreak">割れ(割勝/割敗)</label>
                </div>
                <div>
                    <input type="checkbox" id="isCompletely">
                    <label for="isCompletely">大差(圧勝/大敗)</label>
                </div>
                <div>
                    <input type="checkbox" id="isEarly">
                    <label for="isEarly">早割(早勝/早敗)</label>
                </div>
            </div>
        </div>
        <button id="load-btn" class="load-btn" onclick="readScoreImage()">勝敗読込</button>
    </div>
    <!-- 左の青プレイヤー表 -->
    <div class="table-container">
        <table class="blue-table">
            <thead>
                <tr>
                    <th>青プレイヤー</th>
                    <th class="mvp-col">撃破</th>
                    <th class="mvp-col">進行</th>
                    <th class="mvp-col">コア</th>
                    <th class="mvp-col">偵察</th>
